        <!--
            IIFE
            ****
                Immidiate Invokable Functional Expression
                when ever we define the function, it will execute immidiately
                used to create the private variables
                syntax.
                    (function(param1,param2,param3,....param n){
                        business logic
                    })(arg1,arg2,arg3,....arg n);

                    ((param1,param2,param3,....param n)=>{
                        business logic
                    })(arg1,arg2,arg3,....arg n)
        -->
