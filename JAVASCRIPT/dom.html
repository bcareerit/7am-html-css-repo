<!DOCTYPE html>
<html>

<head>
    <title>DOM Manipulations</title>
    <style>
        .c1 {
            color: green;
        }

        .c2 {
            color: red;
        }
    </style>
</head>

<body>

    <fieldset>
        <legend>LOGIN FORM</legend>
        <input type="text" id="uname" placeholder="enter user name">
        <br><br>
        <input type="password" id="upwd" placeholder="enter password">
        <br><br>
        <button>Login</button>
        <br><br>
        <h1 id="res"></h1>
    </fieldset>
    <script>
        document.querySelector("button").addEventListener("click",()=>{
            let x = document.getElementById("uname").value;
            let y = document.getElementById("upwd").value;
            let h1 = document.getElementById("res");
            if(x == "careerit" && y == "careerit@123"){
                if(h1.classList.contains("c2")){
                    h1.classList.remove("c2");
                }
                h1.innerHTML = "Login Success";
                h1.classList.add("c1");
            }else{
                if(h1.classList.contains("c1")){
                    h1.classList.remove("c1");
                }
                h1.innerHTML = "Login Fail";
                h1.classList.add("c2");
            }
        });
    </script>
