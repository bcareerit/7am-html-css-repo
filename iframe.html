<!DOCTYPE html>
<html>
    <head>
        <title>IFrame Examples</title>
        <style>
            iframe{
                width: 500px;
                height: 300px;
                border: 1px solid gray;
                padding: 20px;
                margin: 20px;
                border-radius: 30px;
            }
        </style>
    </head>
    <body>
        <!--
            <iframe></iframe> tag used to
            1) include google maps
            2) include youtube videos
            3) pdf files
            4) wikipedia files
            5) include one webpage to another webpage
        -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.303234456496!2d78.39228367488384!3d17.493032399753655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93d680a39f1b%3A0xdd56fce386668ba2!2sCareer%20IT!5e0!3m2!1sen!2sin!4v1761875284609!5m2!1sen!2sin"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
        <iframe  src="https://www.youtube.com/embed/zDyN7UlbWEQ?si=Vvo61w-SljQmUhxg" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <iframe src="Java.pdf"></iframe>

        <iframe src="demo.html"></iframe>

        <iframe src="https://en.wikipedia.org/wiki/React_(software)"></iframe>
    
    </body>
</html>
