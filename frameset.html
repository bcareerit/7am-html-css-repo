<!DOCTYPE html>
<html lang="en">
<head>
   <title>fieldset-ex</title>
   <style>
        fieldset{
            width: 30%;
            margin: 100px auto;
            border-radius: 30px;
            border: 1px solid red;
        }
        legend{
            background-color: red;
            color: white;
            padding: 10px;
            border: 2px solid green;
            border-radius: 20px;
            text-align: right;
        }
   </style>
</head>
<body>
    <fieldset>
        <legend>LOGIN FORM</legend>
        <h1>CareerIT</h1>
        <h2>CareerIT</h2>
        <h3>CareerIT</h3>
        <h4>CareerIT</h4>
        <h5>CareerIT</h5>
        <h6>CareerIT</h6>
    </fieldset>
</body>
</html>
