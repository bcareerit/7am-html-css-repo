<!DOCTYPE html>
<html lang="en">
<head>
    <title>Absolute Example</title>
    <style>
        fieldset{
            width: 50%;
            position: absolute;
            left: 25%;
        }
        input[type="submit"]{
           position: absolute;
           left: 200px; 
           bottom: 50px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>LOGIN FORM</legend>
        <form>
            <input type="text" name="uname" placeholder="enter user name">
            <br><br>
            <input type="password" name="upwd" placeholder="enter password">
            <br><br>
            <input type="submit" value="Login">
        </form>
    </fieldset>
</body>
</html>
