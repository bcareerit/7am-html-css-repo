<!DOCTYPE html>
<html>
    <head>
        <title>BoxSizing</title>
        <style>
            div{
                width: 500px;
                height: 500px;
                padding: 10px;
                border: 2px solid green;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <!--
            padding and border included in original width & original height
            border-box
        -->
        <div></div>
    </body>
</html>
