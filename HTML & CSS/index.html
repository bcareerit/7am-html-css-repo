<!DOCTYPE html>
<html>
    <head>
        <title>miniproject</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- PARENT (TOTAL WEBPAGE)-->
        <div class="parent">
            <!-- HEADER -->
            <div class="header">
                <!-- LOGO -->
                <img src="logo.png" alt="CareerIT" class="logo">

                <!-- SEARCH -->
                <input type="search" placeholder="search here...." class="search_input">

                <!-- MENU -->
                <div class="menu">
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                    <a href="#"><i class="fa fa-pencil"></i> Blog</a>
                    <a href="#"><i class="fa fa-graduation-cap"></i> Courses</a>
                    <a href="#"><i class="fa fa-user"></i> Signin</a>
                </div>
            </div>

            <!-- MAIN -->
            <div class="main">
                <!-- IMAGE -->
                <div class="image"></div>
                
                <!-- TEXT-->
                <div class="text">
                    <p class="text_1">Dell</p>
                    <p class="text_2">SSD TYPE</p>
                    <p class="text_3">32GB RAM</p>
                    <p class="text_4">India</p>
                </div>
            </div>
            
            
            
            <!-- FOOTER -->
            <div class="footer">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-whatsapp"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
    </body>
</html>
